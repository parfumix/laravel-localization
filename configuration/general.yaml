# here will be listed all availabel locales .
locales:
   en:
    title: Enlgish
    country: US
   ro:
    title: Romanian
    country: RO
   ru:
    title: Russian
    country: RU

# here will be set up default locale .
fallback:
   en

# here will be described class detectors, they will be called in the same order
detectors:
   - Localization\Detectors\Request
   - Localization\Detectors\Browser
   - Localization\Detectors\System